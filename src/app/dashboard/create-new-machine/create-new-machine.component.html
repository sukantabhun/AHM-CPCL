<form [formGroup]="machineForm" (ngSubmit)="onSubmit()" class="machine-form">
  <h2>Machine Form</h2>

  <div class="form-group">
    <label for="area">Area<span class="required">*</span></label>
    <select id="area" formControlName="area" required>
      <option value="">-- Select Area --</option>
      <option *ngFor="let area of areaOptions" [value]="area">{{ area }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="machine_type">Machine Type<span class="required">*</span></label>
    <select id="machine_type" formControlName="machine_type" required>
      <option value="">-- Select Machine Type --</option>
      <option *ngFor="let type of machineTypeOptions" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="rated_kva">RATED KVA<span class="required">*</span></label>
    <input id="rated_kva" type="number" formControlName="rated_kva" required/>
  </div>
  <div class="form-group">
    <label for="voltage_ratio">VOLTAGE RATIO (VP/VS)<span class="required">*</span></label>
    <input id="voltage_ratio" type="text" formControlName="voltage_ratio" required/>
  </div>
  <div class="form-group">
    <label for="current_ratio">CURRENT RATIO (IP/IS)<span class="required">*</span></label>
    <input id="current_ratio" type="text" formControlName="current_ratio" required/>
  </div>
  <div class="form-group">
    <label for="oil_capacity">OIL CAPACITY<span class="required">*</span></label>
    <input id="oil_capacity" type="number" formControlName="oil_capacity" required/>
  </div>
  <div class="form-group">
    <label for="make">MAKE<span class="required">*</span></label>
    <input id="make" type="text" formControlName="make" required/>
  </div>

  <div class="form-group">
    <label for="frequency">Frequency</label>
    <input id="frequency" type="text" formControlName="frequency"/>
  </div>

  <div class="form-group">
    <label for="name">Name <span class="required">*</span></label>
    <input id="name" type="text" formControlName="name" required/>
  </div>

  <button type="submit">Submit</button>
</form>
