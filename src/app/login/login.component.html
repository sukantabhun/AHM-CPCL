<div class="full-container">
  <div class="login-container">
    <!-- Logo -->

    <!-- Stylish Form -->
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <img src="../../assets/images/chennai-petroleum-corporation-cpcl-seeklogo.png" class="img-styling" alt="logo"/>
      <h2 style="text-align: center; color: rgb(124, 124, 124);">Asset Health Monitoring System</h2>
      <h1 style="text-align: center;">Login</h1>
      <div class="flex-column">
        <label for="username">Username</label>
      </div>
      <div class="inputForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
          <g data-name="Layer 3" id="Layer_3">
            <path d="M30.853 13.87a15 15 0 0 0-29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0-1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1-4.158-.759v-10.856a1 1 0 0 0-2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zM16 22a6 6 0 1 1 6-6 6.006 6.006 0 0 1-6 6z"/>
          </g>
        </svg>
        <input id="username" type="text" formControlName="username" placeholder="Enter your Username" class="input" />
      </div>
      <div class="error" *ngIf="submitted && loginForm.controls['username'].errors">
        Username is required
      </div>

      <div class="flex-column">
        <label for="password">Password</label>
      </div>
      <div class="inputForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="-64 0 512 512">
          <path d="M336 512H48c-26.453125 0-48-21.523438-48-48V240c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zM48 224c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16V240c0-8.832031-7.1875-16-16-16z"/>
          <path d="M304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16z"/>
        </svg>
        <input id="password" type="password" formControlName="password" placeholder="Enter your Password" class="input" />
      </div>
      <div class="error" *ngIf="submitted && loginForm.controls['password'].errors?.['required']">
        Password is required
      </div>

      <div *ngIf="isError"><p style="color: red;">Invalid Credentials</p></div>

      <button class="button-submit" type="submit">Sign In</button>
    </form>
  </div>
</div>
